# =============================================================================
# PurpleKit Local Development Environment
# =============================================================================
# Usage:
#   docker-compose up -d      # Start all services
#   docker-compose down       # Stop all services
#   docker-compose logs -f    # View logs
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: purplekit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: purplekit
      POSTGRES_PASSWORD: purplekit_dev_password
      POSTGRES_DB: purplekit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U purplekit -d purplekit"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis (Sessions, Caching, Job Queue)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: purplekit-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # MinIO (S3-compatible Object Storage for Evidence Files)
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: purplekit-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: purplekit
      MINIO_ROOT_PASSWORD: purplekit_dev_password
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ---------------------------------------------------------------------------
  # MinIO Setup (Create default bucket)
  # ---------------------------------------------------------------------------
  minio-setup:
    image: minio/mc:latest
    container_name: purplekit-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 purplekit purplekit_dev_password;
      mc mb local/purplekit-evidence --ignore-existing;
      mc mb local/purplekit-reports --ignore-existing;
      mc anonymous set download local/purplekit-reports;
      echo 'Buckets created successfully';
      exit 0;
      "

  # ---------------------------------------------------------------------------
  # Mailhog (Email Testing)
  # ---------------------------------------------------------------------------
  mailhog:
    image: mailhog/mailhog:latest
    container_name: purplekit-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    logging:
      driver: none

  # ---------------------------------------------------------------------------
  # pgAdmin (Database Management UI) - Optional
  # ---------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: purplekit-pgadmin
    restart: unless-stopped
    profiles: ["tools"]  # Only starts with: docker-compose --profile tools up
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@purplekit.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

  # ---------------------------------------------------------------------------
  # Redis Commander (Redis UI) - Optional
  # ---------------------------------------------------------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: purplekit-redis-commander
    restart: unless-stopped
    profiles: ["tools"]
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: purplekit-network
